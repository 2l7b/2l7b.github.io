  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #00f2ff;
      --bg-dark: #0b0e1c;
      --card-dark: #11152b;
    }
    @keyframes popupFade {
      0% { opacity: 0; transform: translateY(-10px); }
      10%, 90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }
    .popup {
      animation: popupFade 5s ease-out forwards;
    }
    /* Mouse tracker styles */
    #mouse-tracker {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      width: 32px;
      height: 32px;
      border: 2px solid var(--primary);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: top 0.05s, left 0.05s;
      mix-blend-mode: difference;
    }
  </style>
</head>
<body class="bg-[var(--bg-dark)] text-white min-h-screen p-6 font-sans">
  <div id="mouse-tracker"></div>
  <header class="text-center mb-12">
    <img src="assets/logo-photonsol.svg" alt="Solana Whale Tracker Logo" class="mx-auto mb-4 w-24 h-24">
    <h1 class="text-5xl font-extrabold tracking-tight text-[var(--primary)]">Solana Whale Tracker</h1>
    <p class="text-gray-400 mt-3 text-lg">Live whale trades from Solscan</p>
  </header>

  <!-- Example asset usage section -->
  <section class="max-w-4xl mx-auto mb-12 flex flex-wrap gap-6 justify-center items-center">
    <img src="assets/screen-photonsol.gif" alt="Screen PhotonSol" class="rounded-xl shadow-lg w-80">
    <img src="assets/solanaLogo-1024x152.png" alt="Solana Logo" class="w-64">
    <img src="assets/ethereumlogo.png" alt="Ethereum Logo" class="w-40">
    <img src="assets/logoblast.webp" alt="Logo Blast" class="w-40">
    <img src="assets/full-base-logo-1024x262.png" alt="Full Base Logo" class="w-64">
    <img src="assets/new-pairs.gif" alt="New Pairs" class="w-64">
  </section>

  <!-- Popup area -->
  <div id="popup-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

  <!-- Whale Leaderboard -->
  <section class="max-w-4xl mx-auto mb-12">
    <h2 class="text-3xl font-bold mb-4 text-[var(--primary)]">Whale Leaderboard</h2>
    <ul id="leaderboard" class="bg-[var(--card-dark)] border border-gray-700 rounded-2xl shadow-xl p-4 divide-y divide-gray-800">
      <!-- Dynamic entries -->
    </ul>
  </section>

  <script>
    // Mouse tracker
    const tracker = document.getElementById('mouse-tracker');
    document.addEventListener('mousemove', e => {
      tracker.style.left = e.clientX + 'px';
      tracker.style.top = e.clientY + 'px';
    });

    const popupContainer = document.getElementById('popup-container');
    const leaderboard = document.getElementById('leaderboard');

    async function fetchWhales() {
      try {
        const res = await fetch('https://api.allorigins.win/raw?url=https://solscan.io/leaderboard/whale-tracking');
        const html = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const rows = [...doc.querySelectorAll('table tbody tr')];

        leaderboard.innerHTML = '';

        rows.forEach((row, i) => {
          const cells = row.querySelectorAll('td');
          if (cells.length >= 3) {
            const rank = cells[0].textContent.trim();
            const address = cells[1].textContent.trim();
            const value = cells[2].textContent.trim();

            const li = document.createElement('li');
            li.className = 'flex justify-between py-2';
            li.innerHTML = `<span class="text-sm">${rank}. ${address}</span><span class="text-green-400 font-bold">${value}</span>`;

            leaderboard.appendChild(li);

            if (i < 3) {
              const popup = document.createElement('div');
              popup.className = 'popup bg-[var(--primary)] text-black font-bold px-6 py-3 rounded-xl shadow-lg';
              popup.textContent = `🐋 New Whale: ${address}`;
              popupContainer.appendChild(popup);
              setTimeout(() => popup.remove(), 5000);
            }
          }
        });
      } catch (err) {
        console.error('Error fetching whales:', err);
      }
    }

    fetchWhales();
    setInterval(fetchWhales, 30000);
  </script>
</body>
